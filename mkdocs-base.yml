site_name: Wallarm Documentation
site_url: https://docs.wallarm.com/
site_description: The Wallarm solution protects APIs, microservices and web applications from OWASP API Top 10 threats, API abuse and other automated threats with no manual rule configuration and ultra‑low false positives.

repo_url: https://github.com/wallarm/product-documentation
repo_name: GitHub

copyright: '<a href="https://wallarm.com/terms-of-services" target="_blank">Terms of services</a> | <a href="https://wallarm.com/privacy-policy" target="_blank">Privacy policy</a> | <a href="https://wallarm.com/cookie-policy" target="_blank">Cookie policy</a> | 2023 © Wallarm Inc.'

# add for copyright the option to change cookies
# in the .html file I probably should specify the parameter to store the input feedback and send to GA

plugins:
  - search
  - minify:
      minify_html: true
  - meta-descriptions
  - glightbox:
      skip_classes:
        - non-zoomable
dev_addr: '127.0.0.1:8000'

watch:
  - docs/latest
  - stylesheets

theme:
  language_name: English
  name: material
  custom_dir: stylesheets
  palette:
    scheme: wallarm-palette
  features:
    - navigation.top
    - navigation.tracking
    - content.code.copy
    - content.action.edit
  logo: images/wallarm-logo-new.svg
  favicon: images/favicon.svg
  icon:
    repo: fontawesome/brands/github-alt
  font:
    text: Sk Modernist
    code: Roboto Mono
  playground_button_name: "Explore Playground"
  try_button_name: "Try for free"
  demo_request_block: 'Protect your applications and APIs across any infrastructure. <a href="https://www.wallarm.com/request-demo?utm_source=wallarm_docs&utm_medium=top_line&utm_campaign=wallarm_docs_experiment_1" style="color:white; font-weight: bold;">Book a demo now →</a>'
  wallarm_service_name: 'Wallarm service status: '

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://wallarm.com
    - icon: fontawesome/brands/github-alt
      link: https://github.com/wallarm
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/wallarm
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/4871419
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCgD4zSzAJwf3tBlOgJo7Qkw
  generator: false
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-3Z9P1Z18D8
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: /images/disappointed-feedback.png
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback!
        - icon: /images/happy-feedback.png
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!

extra_css:
  - 'extra_new.css'

extra_javascript:
  - 'extra.js'

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      linenums_style: table
  - toc:
      permalink: true
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist
  - pymdownx.snippets:
      check_paths: true
      base_path: docs
      restrict_base_path: false
  - nl2br
  - tables
  - sane_lists
  - attr_list
  - prependnewline
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - stylesheets/.icons

edit_uri: ../product-documentation/edit/master/docs/latest/

validation:
  absolute_links: ignore
  unrecognized_links: ignore
