[build]
publish = "site"
command = """
wget http://archive.ubuntu.com/ubuntu/pool/universe/p/pngquant/pngquant_2.12.2-1_amd64.deb &&
ar x pngquant_2.12.2-1_amd64.deb &&
tar -xf data.tar.xz &&
mv ./usr/bin/pngquant . &&
chmod +x ./pngquant &&
export PATH=$PATH:$(pwd) &&
npm install -D netlify-plugin-cecil-cache &&
pip3 install -r requirements.txt &&
mkdocs build --dirty -f mkdocs-4.8.yml &&
mkdocs build --dirty -f mkdocs-4.6.yml &&
mkdocs build --dirty -f mkdocs-4.4.yml &&
mkdocs build --dirty -f mkdocs-deprecated.yml &&
mkdocs build --dirty -f mkdocs-3.6.yml &&
mkdocs build --dirty -f mkdocs-2.18.yml &&
mkdocs build --dirty -f mkdocs-ja-4.8.yml &&
mkdocs build --dirty -f mkdocs-ja-4.6.yml &&
mkdocs build --dirty -f mkdocs-tr-4.8.yml &&
mkdocs build --dirty -f mkdocs-pt-BR-4.8.yml
"""
[[plugins]]
  package = "netlify-plugin-cecil-cache"
  [plugins.inputs]
  cacheDir = ".cache"
  debug = true
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains"
