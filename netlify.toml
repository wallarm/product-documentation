[build]
publish = "site"
command = """
(git clone https://github.com/g-provost/lightgallery-markdown.git || true) &&
cd lightgallery-markdown &&
git pull &&
python setup.py install &&
cd .. &&
pip3 install --no-cache-dir -r requirements.txt &&
mkdocs build -f docs/4.6/mkdocs.yml &&
mkdocs build -f docs/4.4/mkdocs.yml &&
mkdocs build -f docs/4.2/mkdocs.yml &&
mkdocs build -f docs/3.6/mkdocs.yml &&
mkdocs build -f docs/deprecated/mkdocs.yml &&
mkdocs build -f docs/2.18/mkdocs.yml
"""
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains"
