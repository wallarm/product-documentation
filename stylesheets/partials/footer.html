      <!-- Social links -->
      {% if config.extra.social %}
        {% include "partials/social.html" %}
      {% endif %}

      <!-- Copyright -->
      {% include "partials/copyright.html" %}

    </div>
  </div>
  <!-- Script to get common Wallarm service status -->
  <script type="text/javascript" src="https://cdn.statuspage.io/se-v2.js"></script>
  <script>
    var sp = new StatusPage.page({ page : '1000hc1f0mzf' });
    sp.status({
    success : function(data) {
      var statusDiv = document.getElementById("services-status");
      statusDiv.innerHTML = data.status.description;
      if (data.status.description !== "All Systems Operational") {
        document.getElementById('status-check-success').style.display = 'none';
        document.getElementById('status-check-failed').style.display = 'inherit';
      }
    }
  });
</script>
</footer>
